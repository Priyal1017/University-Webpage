<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bouncing Loader</title>
<style>

html, body {
    height: 100%;
    margin: 0;
    background:#f2f2f2;          
  }
  .center {
    height: 100%;
    display: grid;
    place-items: center;          
  }

  .loader {
    display: flex;
    gap: 12px;                    
    align-items: flex-end;
  }
  .dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #1677ff;          
    animation: bounce 0.6s infinite ease-in-out;
  }
  .dot:nth-child(2) { animation-delay: 0.1s; }
  .dot:nth-child(3) { animation-delay: 0.2s; }
  .dot:nth-child(4) { animation-delay: 0.3s; } 

  @keyframes bounce {
    0%, 80%, 100% { transform: translateY(0);    opacity: 0.9; }
    40%           { transform: translateY(-14px); opacity: 1;   }
  }

  @media (prefers-reduced-motion: reduce) {
    .dot { animation: none; }
  }
</style>
</head>
<body>
  <div class="center">
    <div class="loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
