<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery using Flex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;         
      justify-content: center; 
      gap: 20px;                
      max-width: 900px;        
      margin: auto;
    }

    .gallery div {
      flex: 1 1 calc(25% - 20px); 
      max-width: 200px;
      min-width: 200px;
      height: 50px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Responsive Photo Gallery using Flex</h2>
  <div class="gallery">
    <div>Gallery 1</div>
    <div>Gallery 2</div>
    <div>Gallery 3</div>
    <div>Gallery 4</div>
    <div>Gallery 5</div>
    <div>Gallery 6</div>
    <div>Gallery 7</div>
    <div>Gallery 8</div>
  </div>

</body>
</html>
